{% extends './base.html' %}

{% block title %} Inicion de sesión {% endblock title %}

{% block customCSS %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css')}}" >
    {% endblock %}

{% block  body %} 
<form class="form-signin w-100 m-auto" action="" method="POST">
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">

    <img class="mb-4" src="{{ url_for('static',filename='img/flask.svg')}}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Inicio de Sesi&oacute;n</h1>

    <div class="form-floating">
      <input type="text" name="usuario" class="form-control" id="usuario" placeholder="Usuario" required autofocus>
      <label for="usuario">Usuario</label>
    </div>

    <br>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="password" placeholder="Password" minlength="3" maxlength="6" required>
      <label for="password">Password</label>
    </div>

    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>
    <p class="mt-5 mb-3 text-muted">&copy; Aprendiendo Flask - XF 2022</p>
  </form>

  {% block customJS %}
    <script src="{{ url_for('static',filename='js/login.js') }}"></script>
    {% endblock %}
{% endblock  %}
